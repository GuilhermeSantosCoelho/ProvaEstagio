<div class="container" fxLayoutAlign="center">

  <mat-card fxFlex="90">
    <h1>Meus clientes</h1>

    Busca por nome:
    <app-busca [array]="dataSource" attribute="nome" (newItemEvent)="resultadoBusca($event)"></app-busca>
    
    <div id="resultadoBusca"></div>

    <mat-card-content fxLayout="column">
      <div fxFlex="100" fxLayout="row">
        <h2>Lista de clientes</h2>
        <div class="spacer"></div>
        <button mat-fab color="primary" style="float: right;" (click)="openCreateUser()"
          aria-label="Example icon button with a delete icon">
          <mat-icon>person_add_alt_1</mat-icon>
        </button>
      </div>

      <table #clientesTable fxFlex="100" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="prime">
          <th mat-header-cell *matHeaderCellDef> Prime </th>
          <td mat-cell *matCellDef="let element"> {{element.prime ? 'Sim' : 'Não'}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoCliente">
          <th mat-header-cell *matHeaderCellDef> Tipo de cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.tipoCliente}} </td>
        </ng-container>

        <ng-container matColumnDef="data_nascimento">
          <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
          <td mat-cell *matCellDef="let element"> {{element.data_nascimento}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="openConfirmDelete(element.id)" aria-hidden="false" class="icon-delete" color="error">
              delete</mat-icon>
            <mat-icon (click)="openEditUser(element.id)" aria-hidden="false" class="icon-edit">edit</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
